<html lang="en">
<head>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    
    <!-- Libreria Sweet Alert  -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Document</title>
</head>
<body>
    <nav
    class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
    data-bs-theme="dark"
    >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinica Odontologica</a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
            <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                Gestion Odontologos
            </a>
            <ul class="dropdown-menu">
                <li>
                <a class="dropdown-item" href="/agregar_odontologos.html"
                    >Agregar odontologos</a
                >
                </li>
                <li>
                <a class="dropdown-item" href="/listar_odontologos.html"
                    >Listar odontologos</a
                >
                </li>
            </ul>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="container-xl">
        <h1 class="mt-5">Odontologos</h1>
        <table class="table table-striped-columns" id="odontologosTable">
            <thead>
            <tr>
                <th>Orden</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matricula</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar Odontologo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editnombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editnombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editapellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editapellido"required>
                        </div>
                        <div class="mb-3">
                            <label for="editmatricula" class="form-label">Matr√≠cula</label>
                            <input type="text" class="form-control" id="editmatricula"required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal-->


    <script src="js/listar_odontologos.js"></script>
